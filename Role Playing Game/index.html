<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>РПГ - Отпугиватель драконов</title>
    <script src="./script.js"></script>
</head>
<body>
<div id="game">
    <div id="stats">
        <span class="stat">
            XP: <strong>
            <span id="xpText">0</span>
        </strong>
            </span>
        <span class="stat">
            Здоровье: <strong>
            <span id="healthText">100</span>
        </strong>
            </span>
        <span class="stat">
            Монет: <strong>
            <span id="goldText">50</span>
        </strong>
            </span>
    </div>
    <div id="controls">
        <button id="button1">Пойти в магазин</button>
        <button id="button2">Пойти в пещеру</button>
        <button id="button3">Сразить дракона</button>
    </div>
    <div id="monsterStats">
        <span class="stat" id="">Имя монстра: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
        Добро пожаловать в Отпугиватель драконов. Вы должны победить дракона, который не дает людям покинуть город. Вы находитесь на городской площади. Куда ты хочешь пойти? Используйте кнопки выше.
    </div>

</div>
</body>
</html>
